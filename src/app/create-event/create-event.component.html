<hr>
<h3>Register Event</h3>
<br>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name Event:</label>
      <input type="text" class="form-control" required [(ngModel)]="event.nameEvent" name="customerName">
    </div>

    <div class="form-group">
      <label for="name">Local:</label>
      <input type="text" class="form-control"  required [(ngModel)]="event.localEvent" ui-number-mask="3" name="customerMail">
    </div>

    <div class="form-group">
      <label for="name">Date:</label>
      <input type="date" class="form-control" placeholder="" id="phone" required [(ngModel)]="event.dateEvent" name="customerPhoneNumber">
    </div>

    <button type="submit" class="btn btn-success" (click)="createEvent(event)">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <br>
  <br>
  <br>
  <button type="button" class="btn btn-secondary" (click)="returnPage()">Return</button>
</div>
