<h3>Register Customer</h3>
<br>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" #customerName id="customerName" >
    </div>

    <div class="form-group">
      <label for="name">Email Adress</label>
      <input type="text" class="form-control" id="customerMail" #customerMail>
    </div>

    <div class="form-group">
      <label for="name">Phone Number</label>
      <input type="text" class="form-control"  id="phone" #customerPhoneNumber>
    </div>

    <button type="submit" class="btn btn-success" (click)="createCustomer(customerName.value, customerMail.value, customerPhoneNumber.value); customerName.value=''">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <br>
  <br>
  <br>
  <button type="button" class="btn btn-secondary" (click)="returnPage()">Return</button>
  
</div>
